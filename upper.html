<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTokLive Overlay</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: 'Arial', sans-serif;
    }

    #capture-area {
      width: 1080px;
      height: 470px;
      position: relative;
      background-color: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 40px 10px 40px;
      box-sizing: border-box;
    }

    .header {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 10px;
  text-align: center;
  padding: 5px 10px;
}

.rainbow-text {
  background: linear-gradient(90deg, #ff4d4d, #ff9900, #00ccff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: hueShift 5s infinite linear;
  display: inline-block;
}

    @keyframes hueShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .sub-header {
      color: #eeeeee;
      font-size: 24px;
      margin-bottom: 25px;
      text-align: center;
    }

    .section-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    .info-box {
      flex: 1;
      max-width: 320px;
      border-radius: 10px;
      border: 4px solid;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 20px;
    }

    .info-box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .red {
      background-color: #F15BB5;
      border-color: #E649A0;
      color: #00F5D4;
      text-shadow: 1px 1px #1A1A1A;
    }

    .green {
      background-color: #00B4D8;
      border-color: #0077B6;
      color: #FF6F00;
      text-shadow: 1px 1px #1A1A1A;
    }

    .yellow {
      background-color: #FFD93D;
      border-color: #E6C200;
      color: #D90429;
      text-shadow: 1px 1px #FFFFFF;
    }

    #saveBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      background-color: #555;
      border: 1px solid #ccc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="capture-area">
  <!-- コンテンツはここに追加されます -->
</div>
<div style="text-align: center">
    <button id="saveBtn">PNGとして保存</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    document.getElementById('saveBtn').addEventListener('click', () => {
      const capture = document.getElementById('capture-area');
      html2canvas(capture, { backgroundColor: '#ffffff' }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'tiktok_overlay.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
