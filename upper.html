<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTokLive Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-
    }

    #capture-area {
      width: 1080px;
      height: 470px;
      position: relative;
      background: linear-gradient(to bottom, #2a003d, #000000);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 40px 10px 40px;
      margin: auto;
      box-sizing: border-box;
    }

    .dragon-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(20deg);
      width: 80%;
      height: auto;
      object-fit: contain;
      z-index: 1;
      opacity: 0.9;
      filter: drop-shadow(0 0 15px #8000ff); /* ← 紫っぽい光に戻す */
      pointer-events: none;
    }

    .stream-title {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 54px;
      font-weight: 900;
      color: red;
      text-shadow:
        2px 2px 0 #000,
        -2px 2px 0 #000,
        2px -2px 0 #000,
        -2px -2px 0 #000;
      z-index: 10;
      pointer-events: none;
      transition: color 0.3s linear;
    }

    .info-box {
      position: absolute;
      top: 10px;
      right: 20px;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      z-index: 10;
      max-width: 400px;
    }

    #saveBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      background-color: #555;
      border: 1px solid #ccc;
      color: white;
      cursor: pointer;
      z-index: 10;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="capture-area">
    <!-- エンドラGIF -->
    <img src="./image/ender_dragon.gif" alt="エンダードラゴン" class="dragon-bg">

    <!-- 上部インフォメーション -->
    <div class="info-box">
      <div style="background: #F15BB5; border: 2px solid #E649A0; padding: 6px 10px; margin-bottom: 6px; border-radius: 8px; color: #00F5D4; text-shadow: 2px 2px 3px #1A1A1A;">
        🔴 妨害ギフト（爆発・敵召喚など）
      </div>
      <div style="background: #00B4D8; border: 2px solid #0077B6; padding: 6px 10px; margin-bottom: 6px; border-radius: 8px; color: #FF6F00; text-shadow: 1px 1px #1A1A1A;">
        🟢 お助けギフト（敵を破壊・ダメージなど）
      </div>
      <div style="background: #FFD93D; border: 2px solid #E6C200; padding: 6px 10px; border-radius: 8px; color: #D90429; text-shadow: 2px 2px 3px #FFFFFF;">
        🟡 その他ギフト（演出など）
      </div>
    </div>

    <!-- タイトル -->
    <div class="stream-title" id="rainbowText">ギフトで妨害！エンドラ討伐なるか！？</div>
  </div>

  <div style="text-align: center">
    <button id="saveBtn">PNGとして保存</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    document.getElementById('saveBtn').addEventListener('click', () => {
      const capture = document.getElementById('capture-area');
      html2canvas(capture, { backgroundColor: '#ffffff' }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'tiktok_overlay.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });

    // レインボー文字の色変化
    const text = document.getElementById("rainbowText");
    let hue = 0;
    const lightColors = [
      '#FF0000', '#FF4500', '#FF8C00', '#FFA500', '#FFD700', '#FFFF00', '#FFC300'
    ];
    setInterval(() => {
      hue = (hue + 1) % lightColors.length;
      text.style.color = lightColors[hue];
    }, 300);
  </script>
</body>
</html>
