<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTokLive Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
    }

    #capture-area {
      width: 1080px;
      height: 470px;
      position: relative;
      background: linear-gradient(to bottom, #4d0000, #000000);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 40px 10px 40px;
      margin: auto;
      box-sizing: border-box;
    }

    .dragon-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(20deg);
      width: 80%;
      height: auto;
      object-fit: contain;
      z-index: 1;
      opacity: 0.9;
      filter: drop-shadow(0 0 15px #ff3300);
      pointer-events: none;
    }

    .stream-title {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 60px;
      font-weight: 900;
      color: red;
      text-shadow:
        2px 2px 0 #000,
        -2px 2px 0 #000,
        2px -2px 0 #000,
        -2px -2px 0 #000;
      z-index: 10;
      pointer-events: none;
      transition: color 0.3s linear;
    }

    .info-box {
      position: absolute;
      top: 10px;
      left: 20px;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      z-index: 10;
      max-width: 400px;
    }

    #saveBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      background-color: #555;
      border: 1px solid #ccc;
      color: white;
      cursor: pointer;
      z-index: 10;
      position: relative;
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    document.getElementById('saveBtn').addEventListener('click', () => {
      const capture = document.getElementById('capture-area');
      html2canvas(capture, { backgroundColor: '#ffffff' }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'tiktok_overlay.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });

    // ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼æ–‡å­—ã®è‰²å¤‰åŒ–
    const text = document.getElementById("rainbowText");
    let hue = 0;
    setInterval(() => {
      hue = (hue + 2) % 360;
      text.style.color = `hsl(${hue}, 100%, 60%)`;
    }, 50);
  </script>
