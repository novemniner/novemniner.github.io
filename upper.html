<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTokLive Overlay</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #capture-area {
      width: 1080px;
      height: 470px;
      position: relative;
      background-color: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 40px 10px 40px;
      margin: auto;
      box-sizing: border-box;
    }

    .header {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      padding: 5px 10px;
    }

    .stream-title {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 56px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      z-index: 10;
      pointer-events: none;
    }

    #saveBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      background-color: #555;
      border: 1px solid #ccc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="capture-area">
    <div class="stream-title">妨害マイクラでエンドラ討伐！</div>
  </div>
  <div style="text-align: center">
    <button id="saveBtn">PNGとして保存</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    document.getElementById('saveBtn').addEventListener('click', () => {
      const capture = document.getElementById('capture-area');
      html2canvas(capture, { backgroundColor: '#ffffff' }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'tiktok_overlay.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
